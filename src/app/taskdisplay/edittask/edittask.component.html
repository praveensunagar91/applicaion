<div class="container">

  <h1>Edit User</h1>
<form (ngSubmit)="onTaskUpdate(f)" #f="ngForm" >
    <div class="form-group" >
      <label>Id</label>
      <input name="Id" ngModel [(ngModel)]="id"  #Id="ngModel" type="text" class="form-control" placeholder="Enter id">
      <!-- <label class="alert alert-danger" *ngIf="user_email.hasError('required') && !user_email.pristine"  >Email is required.</label>
      <label class="alert alert-danger" *ngIf="user_email.hasError('email') && !user_email.pristine"  >Email is invalid.</label> -->
    </div>
    <div class="form-group" >
      <label>Title</label>
      <input name="Title"   ngModel [(ngModel)]="title"   #Title="ngModel" type="text" class="form-control" placeholder="Enter title">
      <!-- <label class="alert alert-danger" *ngIf="user_name.hasError('required') && !user_name.pristine" >name is required</label>
      <label class="alert alert-danger" *ngIf="user_name.hasError('minlength') && !user_name.pristine" >min 5 digits</label>
      <label class="alert alert-danger" *ngIf="user_name.hasError('pattern') && !user_name.pristine" >only char</label> -->
    </div>
    <div class="form-group" >
      <label>Status</label>
      <input name="Status" ngModel  [(ngModel)]="status"  #Status="ngModel" class="form-control" placeholder="Enter status">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" >Update task</button>
      <button class="btn btn-primary" >Cancel</button>
    </div>
  </form>
</div>
